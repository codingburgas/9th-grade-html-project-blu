<!DOCTYPE html>
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход</title>
  <link rel="stylesheet" href="css/logIn.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="button">ОБРАТНО</a>
    <div class="login-box">
      <div class="header">
        <h2>Вход</h2>
      </div>
      <form>
        <label for="username">Потребител</label>
        <input type="text" id="username" placeholder="Въведете потребителско име">
        
        <label for="password">Парола</label>
        <input type="password" id="password" placeholder="Въведете парола">

        <div class="checkbox-container">
        <label for="myCheckbox">Запомни ме</label>
        <input type="checkbox" class="myCheckbox">
        </div>

        <button type="submit" class="submit">Вход</button>
      </form>
    </div>
  </div>

</body>
</html>
