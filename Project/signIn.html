<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/signIn.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <a href="index.html" class="button">ОБРАТНО</a>
    <div class="login-box">
      <div class="header">
        <h2>Регистрация</h2>
      </div>
      <form>
        <label for="fullname">Име и фамилия</label>
        <input type="text" id="fullname" placeholder="Въведете пълно име" />

        <label for="email">Имейл</label>
        <input type="email" id="email" placeholder="Въведете имейл" />

        <label for="username">Потребител</label>
        <input type="text" id="username" placeholder="Въведете потребителско име" />

        <label for="password">Парола</label>
        <input type="password" id="password" placeholder="Въведете парола"/>

        <label for="confirm-password">Потвърди паролата</label>
        <input type="password" id="confirm-password" placeholder="Потвърдете паролата" />

        <div class="checkbox-container">
        <label for="myCheckbox">Запомни ме</label>
        <input type="checkbox" class="myCheckbox">
        </div>

        <button type="submit" class="submit">Регистрация</button>
      </form>
    </div>
  </div>

</body>
</html>
