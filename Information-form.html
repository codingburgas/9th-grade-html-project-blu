<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="../9th-grade-html-project-blu/css/information-form.css">
    </head>
    <body>
        <fieldset>
            <legend>Информационна форма</legend>
            <ul>
            <label>Първо име</label>
            <input type="text" placeholder="Въведете собствено име">
            </ul>
            <ul>
            <label>Second name</label>
            <input type="text" placeholder="Въведете второ име">
            </ul>
            <ul>
            <label>Пол</label>
            </ul>
            <ul>
            <label>мъжки</label>
            <input type="radio">
            <label>женски</label>
            <input type="radio"><br>
            </ul>
            <ul>
            <label>имейл</label>
            <input type="email" placeholder="Въведете имейл">
            </ul>
            <ul>
            <label>адрес</label>
            <input type="address" placeholder="Въведете квартал/улица/блок" class="address">
            </ul>
            <ul>
                <label>къде сте? </label>
            </ul>
            <ul>
                <label>на местопроизшествието</label>
                <input type="radio">
                <label>другаде</label>
                <input type="radio"><br>
            </ul>
            <ul>
                <label>Колко голям е пожарът?</label>
                <input type="size" placeholder="small/medium/large">
            </ul>
            <ul>
                <label>Тип пожар:</label>
                <select>
                    <option>Пожар в сградата</option>
                    <option>Пожар на превозно средство</option>
                    <option>Пожар в гора</option>
                    <option>Индустриален пожар</option>
                    <option>Пожар в контейнер за боклук</option>
                    <option>Електрически пожар</option>
                    <option>Хибриден огън (комбиниран)</option>
                </select>
            </ul>
            <ul>
                <label>Знаете ли как е започнал пожарът?</label>
                <input type="size">
            </ul>
            <ul>
                <label>Има ли пламъци, дим или и двете?</label>
                <input type="size">
            </ul>
            <footer>
                <button class="button"><a href="index.html">Submit</a></button>
                <button class="button2"><a href="index.html">Cancel</a></button>
            </footer>
        </fieldset>
        <h1>Пазете се, евакуирайте се, ако е необходимо, и изчакайте аварийните екипи.</h1>
    </body>
</html>
